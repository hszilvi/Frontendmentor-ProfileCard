  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
 <div class="wrapper">
        <div class="topcircle"><img src="images/bg-pattern-top.svg" alt=""></div>
        <div class="bottomcircle"><img src="images/bg-pattern-bottom.svg" alt=""></div>
        <div class="cardcont">
            <div class="bgrnd"><img src="images/bg-pattern-card.svg" alt=""></div>
            <div class="idphoto"><img src="images/image-victor.jpg" alt=""></div>
            <div class="content">
                <h1><strong>Victor Crest</strong> 26</h1>
                <p>London</p>

            </div>
            <div class="stats">
                <div class="data">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="data">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="data">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
